    <title>Seecking: Login</title>
  </head>

  <body>
      <div class="container-fluid backlay">
          <div class="row">
              <div class="col-md-6 left">
                  <div class="brandName">
                      <img class="logo" src="images/seeckingLogo.png" alt="">
                      <p class="pt-4">SEECKING</p>
                  </div>
                  <div class="intro pb-5">
                      <h1>Welcome To Seecking</h1>
                      <p>Sign In/Sign Up...</p>
                      <p>Gain more loose nothing!</p>
                  </div>
              </div>
              <di class="col-md-6 right">
                  <div class="container formbox">
                      <div class="">
                          <form>
                              <div class="form-header text-center">
                                  <h1>Sign In</h1>
                                  <button type="button" class="btn btn-outline-primary btn-lg btn-block mt-5"><i class="fab fa-google mr-3"></i>Continue with Google</button>
                              </div>
                              <br>
                              <hr>
                              <br>
                              <div class="form-group">
                                  <label for="exampleInputEmail1">Email address</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
                              </div>
                              <div class="form-group">
                                  <label for="exampleInputPassword1">Password</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
                              </div>
                              <button type="submit" id ="login-btn"class="btn btn-lg btn-block submitbtn">Sign In</button>
                              <br>
                              <hr>
                              <br>
                              <div class="footer text-center">
                                  <p>New to Seecking? <a href="signup.html">Sign Up</a></p>
                                  <p>Forgot your password? <a href="#">Recover password</a></p>
                              </div>
                          </form>
                      </div>
                  </div>
          </div>
      </div>
      </div>






      <!-- Version 4.5 -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
