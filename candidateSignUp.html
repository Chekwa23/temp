<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Google fonts  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <!-- Version 4.5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"><script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- Version 5 -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->

    <!-- Style css -->
    <link rel="stylesheet" href="candidateSignUp.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/3dbe1abf9c.js" crossorigin="anonymous"></script> 

    <title>Seecking: Candidate Sign Up</title>
  </head>

  <body>
    <div class="container-fluid backlay">
        <div class="row">
            <div class="col-md-6 left">
                <div class="brandName">
                    <img class="logo" src="images/seeckingLogo.png" alt="">
                    <p class="pt-4">SEECKING</p>
                </div>
                <div class="intro pb-5">
                    <h1>Welcome To Seecking</h1>
                    <p>Sign Up...</p>
                    <p>Gain more loose nothing!</p>
                    <!-- <img class="pic" src="images/microscope.png" alt=""> -->
                </div>
            </div>
            <di class="col-md-6 right">
                <div class="container formbox">
                    <div class="">
                        <form>
                            <div class="form-header text-center">
                                <h1>Sign Up</h1>
                                <button type="button" class="btn btn-outline-primary btn-lg btn-block mt-5"><i class="fab fa-google mr-3"></i>Continue with Google</button>
                            </div>
                            <br>
                            <hr>
                            <br>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="exampleInputFirstName">First name</label>
                                        <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="nameHelp" placeholder="Enter First name" required>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="exampleInputLastName">Last name</label>
                                        <input type="text" class="form-control" id="exampleInputLastName" aria-describedby="nameHelp" placeholder="Enter Last name" required>
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="form-group">
                                <label for="examplePrefferedName">Email address</label>
                                <input type="text" class="form-control" id="examplePrefferedName" aria-describedby="nameHelp" placeholder="Enter Preffered Name">
                            </div> -->
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email" required>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword2">Re-Enter Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Re-Enter Password" required>
                              </div>
                            <button type="submit" class="btn btn-lg btn-block submitbtn"><a href="candidateForm.html">Sign Up</a></button>
                            <br>
                            <hr>
                            <br>
                            <div class="footer text-center">
                                <p>Already have an account? <a href="index.html">Sign In</a></p>
                                <p>By signing up, you are agreeing to our <a id="terms" href="#">Terms of Use</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
      
    <!-- Version 4.5 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
